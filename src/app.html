<!DOCTYPE html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" />
     -->
     <!-- from https://realfavicongenerator.net/ -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="stylesheet" href="%sveltekit.assets%/prism-vsc-dark-plus.css" />
		<link
			rel="preload"
			as="font"
			href="https://fonts.gstatic.com/s/quicksand/v31/6xK-dSZaM9iE8KbpRA_LJ3z8mH9BOJvgkP8o58a-wg.woff2"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<meta name="viewport" content="width=device-width" />
		<script>
			// Tailwind dark mode
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (localStorage.theme === "dark") {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
			if (!localStorage.color) {
				// default
				document.documentElement.classList.add("blue");
			} else {
				document.documentElement.classList.add(localStorage.color);
			}
		</script>
		%unocss-svelte-scoped.global% 
    %sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
